{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}




{% block body %}

<div dir="rtl">
   
    <!-- job_listing_area_start  -->
    <div class="job_listing_area">
            <div class="container">

            <p>-</p>
               <br>
               <p>-</p>
               <br>
               
                
               
               <form method = "POST" >
                 <h1>تسجيل الدخول</h1>
                    {% csrf_token %}
                        <div class="mb-3">
                            {{form.username|as_crispy_field}}
                            
                        </div>
                        <div class="mb-3">
                            {{form.password|as_crispy_field}}
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            {% comment %} <div class="card-footer text-muted text-center">
                create new account ? <a href="{% url 'signup' %}">signup</a>
            </div> {% endcomment %}
            </div>
</div>
</div>
{% endblock %}
